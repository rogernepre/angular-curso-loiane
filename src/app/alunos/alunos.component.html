<div class="row">
  <div class="col s6">1
    <p>Lista de Alunos</p>
    <div class="collection">
      <a class="collection-item"
         *ngFor="let aluno of alunos"
         [routerLink]="[aluno.id]">
        {{aluno.id}} - {{aluno.nome}} - {{aluno.email}}
      </a>
    </div>
  </div>
  <div class="col s6">1
    <router-outlet></router-outlet>
  </div>
</div>
